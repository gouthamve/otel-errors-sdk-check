services:
  # Grafana OTEL-LGTM (Loki, Grafana, Tempo, Mimir/Prometheus)
  otel-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: otel-lgtm
    ports:
      - "3000:3000"   # Grafana UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - otel-lgtm-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Flask Application
  python-app:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: python-app
    ports:
      - "8081:8080"
    environment:
      - OTEL_SERVICE_NAME=python-flask-app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-lgtm:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    depends_on:
      otel-lgtm:
        condition: service_healthy

  # Java Spring Boot Application
  java-app:
    build:
      context: ./java
      dockerfile: Dockerfile
    container_name: java-app
    ports:
      - "8082:8080"
    environment:
      - OTEL_SERVICE_NAME=java-springboot-app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-lgtm:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    depends_on:
      otel-lgtm:
        condition: service_healthy

  # .NET ASP.NET Core Application
  dotnet-app:
    build:
      context: ./dotnet
      dockerfile: Dockerfile
    container_name: dotnet-app
    ports:
      - "8083:8080"
    environment:
      - OTEL_SERVICE_NAME=dotnet-aspnetcore-app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-lgtm:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_DOTNET_AUTO_HOME=/otel-dotnet-auto
      - CORECLR_ENABLE_PROFILING=1
      - CORECLR_PROFILER={918728DD-259F-4A6A-AC2B-B85E1B658571}
      - CORECLR_PROFILER_PATH=/otel-dotnet-auto/linux-x64/OpenTelemetry.AutoInstrumentation.Native.so
      - DOTNET_ADDITIONAL_DEPS=/otel-dotnet-auto/AdditionalDeps
      - DOTNET_SHARED_STORE=/otel-dotnet-auto/store
      - DOTNET_STARTUP_HOOKS=/otel-dotnet-auto/net/OpenTelemetry.AutoInstrumentation.StartupHook.dll
    depends_on:
      otel-lgtm:
        condition: service_healthy

  # Node.js Express Application
  nodejs-app:
    build:
      context: ./node_js
      dockerfile: Dockerfile
    container_name: nodejs-app
    ports:
      - "8084:8080"
    environment:
      - OTEL_SERVICE_NAME=nodejs-express-app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-lgtm:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    depends_on:
      otel-lgtm:
        condition: service_healthy

  # Ruby Sinatra Application
  ruby-app:
    build:
      context: ./ruby
      dockerfile: Dockerfile
    container_name: ruby-app
    ports:
      - "8085:8080"
    environment:
      - OTEL_SERVICE_NAME=ruby-sinatra-app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-lgtm:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    depends_on:
      otel-lgtm:
        condition: service_healthy

volumes:
  otel-lgtm-data:
